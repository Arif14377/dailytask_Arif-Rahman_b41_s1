<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/project.css">
    <script src="https://kit.fontawesome.com/bfc0d0ba4f.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-xl bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://dumbways.id/assets/images/brandred.png" alt="logo dumbways">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/project">Add
                                Project</a>
                        </li>
                    </ul>
                </div>
                <!-- Button contact me ------------->
                <div class="button-nav" role="button">
                    <a class="btn btn-primary" href="/contact" href="./contact-me-page/contact.html" role="button">
                        Contact Me
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Add Project Form -->
    <div class="form-container my-5 mx-auto">
        <h1 class="text-center mb-5">Add My Project</h1>
        <form action="/add-project" method="POST">
            <div class="mb-4">
                <label for="projectName" class="form-label">Project Name</label>
                <input type="text" class="form-control form-control-lg shadow" id="projectName" name="inputTitle">
            </div>
            <div class="row mb-4">
                <div class="col">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control form-control-lg shadow" id="startDate" name="startDate">
                </div>
                <div class="col">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" class="form-control form-control-lg shadow" id="endDate" name="endDate">
                </div>
            </div>
            <div class="mb-4">
                <label for="description" class="form-label">Description</label>
                <textarea name="inputDescription" id="description" cols="30" rows="10" class="form-control shadow"
                    style="height: 250px;"></textarea>
            </div>
            <div class="mb-4">
                <label for="" class="form-label">Technologies</label>
                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input form-control-md shadow" type="checkbox" id="nodejs">
                            <label for="nodejs" class="form-check-label">Node Js</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input shadow" type="checkbox" id="reactjs">
                            <label for="reactjs" class="form-check-label">React Js</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input shadow" type="checkbox" id="nextjs">
                            <label for=" nextjs" class="form-check-label">Next Js</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input shadow" type="checkbox" id="typeScript">
                            <label for="typeScript" class="form-check-label">TypeScript</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-5">
                <label for="file" class="form-label">Upload Image</label>
                <input type="file" class="form-control form-control-lg shadow" id="file">
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary rounded-pill px-4"
                    style="font-weight: 700; background-color: #111727; border: none;">submit</button>
            </div>
        </form>
    </div>

</body>

</html>
