<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/blog-detail.css">
    <script src="https://kit.fontawesome.com/bfc0d0ba4f.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-xl bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://dumbways.id/assets/images/brandred.png" alt="logo dumbways">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/project">Add
                                Project</a>
                        </li>
                    </ul>
                </div>
                <!-- Button contact me ------------->
                <div class="button-nav" role="button">
                    <a class="btn btn-primary" href="/contact" role="button">
                        Contact Me
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Blog Detail -->
    <!-- {{.Id}} -->
    <div class="px-5 py-5">
        <!-- Judul -->
        <h1 class="text-center mb-5">{{.Title}}</h1>

        <!-- Gambar Blog -->
        <div class="row mb-4">
            <!-- Image -->
            <div class="col">
                <div>
                    <img src="/public/img/android-apps.jpg" alt="">
                </div>
            </div>
            <!-- Icon -->
            <div class="col">
                <!-- Duration -->
                <div class="mb-3">
                    <div>
                        <h4>duration</h4>
                    </div>
                    <div class="d-flex">
                        <div>
                            <img src="/public/img/calendar.png" alt="" style="width: 30px;">
                        </div>
                        <div>
                            <p>10 Oktober 2022 - 10 November 2022</p>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div>
                            <img src="/public/img/clock.png" alt="" style="width: 30px;">
                        </div>
                        <div>
                            <p>1 month</p>
                        </div>
                    </div>
                </div>

                <!-- Technologies -->
                <div>
                    <div>
                        <h4>Technologies</h4>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="d-flex">
                                <div>
                                    <img src="..." alt="">
                                </div>
                                <div>
                                    <p>React Js</p>
                                </div>
                            </div>
                            <div class="d-flex">
                                <div>
                                    <img src="..." alt="">
                                </div>
                                <div>
                                    <p>Node Js</p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="d-flex">
                                <div>
                                    <img src="..." alt="">
                                </div>
                                <div>
                                    <p>Javascript</p>
                                </div>
                            </div>
                            <div class="d-flex">
                                <div>
                                    <img src="..." alt="">
                                </div>
                                <div>
                                    <p>Socket IO</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Detail Description -->
        <div>
            <p style="text-align: justify;">
                {{.Content}}
            </p>
        </div>
    </div>

</body>

</html>
