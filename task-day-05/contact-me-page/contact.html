<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./contact.css">
    <script src="https://kit.fontawesome.com/bfc0d0ba4f.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-xl bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://dumbways.id/assets/images/brandred.png" alt="logo dumbways">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../add-project-page/project.html">Add
                                Project</a>
                        </li>
                    </ul>
                </div>
                <!-- Button contact me ------------->
                <div class="button-nav" role="button">
                    <a class="btn btn-primary" href="../contact-me-page/contact.html"
                        href="./contact-me-page/contact.html" role="button">
                        Contact Me
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="form-container my-5 mx-auto">
        <h1 class="text-center mb-5">Contact Me</h1>
        <form class="mx-auto">
            <div class="mb-4">
                <label for="projectName" class="form-label">Name</label>
                <input type="text" class="form-control form-control-lg shadow" id="inputName">
            </div>
            <div class="mb-4">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control form-control-lg shadow" id="inputEmail">
            </div>
            <div class="mb-4">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control form-control-lg shadow" id="phoneNumber">
            </div>
            <div>
                <label for="selectSubject">Subject</label>
                <select class="form-select form-select-lg mb-4 shadow" id="selectSubject">
                    <option value="0" selected>Select Subject</option>
                    <option value="Frontend">Frontend</option>
                    <option value="Backend">Backend</option>
                    <option value="Fullstack">Fullstack</option>
                </select>
            </div>
            <div>
                <label for="inputMessage" class="form-label">Message</label>
                <textarea id="inputMessage" class="form-control form-control-lg mb-5 shadow" cols="30"
                    rows="10"></textarea>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary rounded-pill px-4"
                    style="font-weight: 700; background-color: #111727; border: none;" type="button"
                    onclick="showData()">submit
                </button>
            </div>
        </form>
</body>
<script src="./contact.js"></script>

</html>
