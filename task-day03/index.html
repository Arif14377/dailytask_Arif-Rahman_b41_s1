<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form Submission</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <!-- Awal Contact Form -->
    <h1>GET IN TOUCH</h1>
    <form action="">
        <div>
            <label for="input-name">Name</label>
            <input height="300" type="text" id="input-name" required>
        </div>
        <div>
            <label for="input-email">Email</label>
            <input height="300" type="email" id="input-email" required>
        </div>
        <div>
            <label for="input-phone">Phone Number</label>
            <input height="300" type="text" id="input-phone" required>
        </div>
        <div>
            <label for="input-subject">Subject</label>
            <select name="" id="input-subject" required>
                <option hidden></option>
                <option value="FrontEnd">FrontEnd</option>
                <option value="BackEnd">BackEnd</option>
                <option value="FullStack">Fullstack</option>
            </select>
        </div>
        <div>
            <label for="input-message">Message</label>
            <textarea id="input-message" cols="30" rows="5" required></textarea>
        </div>
        <div>
            <button type="button" onclick="showData()">Submit</button>
        </div>
    </form>
    <!-- Akhir Contact Form -->
    <script src="./script.js"></script>
</body>

</html>
